 <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a>
                        People online
                    </a>
                </li>
                <li>
                    <input type="text" class="form-control" ng-model="query">
                </li>
                <li ng-repeat="user in directory | PeopleFilter:query">
                    <a ng-click="createConversation(user)">> {{ user.username }}</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <tabset justified="true">
                        <tab ng-repeat="conv in conversations" heading="{{ conv.title }}">
                            
                        </tab>
                    </tabset>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
